<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heather's Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <main>
        <header class="search">
            <div id="search-button">
            <img class="iconic iconic-md" data-src="./img/magnifying-glass.svg" alt="Search" title="Search" />
            </div>
            <input type="text" id="search-input" placeholder="search" />
        </header>

        <div class="page active" id="search-results">
            <section class="title">search results</section>
            <section class="content">
                <div class="movie">
                    <img src="" alt="" class="poster" alt="movie poster">
                    <h2 class="movie-title">Find Movies!</h2>
                    <p class="movie-desc">Click on a Movie for Great Recommendations!</p>
                </div>
            </section>
            <div class="attribution">
                <img src="./img/powered-by-rectangle-blue.svg" alt="The Movie DB" />
            </div>
        </div>

        <div class="page" id="recommend-results">
            <section class="title">Y</section>
            <section class="content"></section>
            <div class="attribution 1">
                <img src="./img/powered-by-rectangle-blue.svg" alt="The Movie DB" />
            </div>
        </div>
    </main>

    <div class="loading not">
        <img class="iconic" data-src="./img/loop-circular.svg" title="loop circular" />
    </div>

    <script src="./js/iconic.min.js"></script>
    <script src="./js/key.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
